<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white">
        <div class="mx-auto max-w-7xl py-8 sm:px-2 sm:py-2 lg:px-2">
          <div class="relative isolate overflow-hidden bg-gray-900 px-6 pt-16 shadow-2xl sm:rounded-3xl sm:px-16 md:pt-24 lg:flex lg:gap-x-20 lg:px-24 lg:pt-0">
            <svg viewBox="0 0 1024 1024" class="absolute left-1/2 top-1/2 -z-10 h-[64rem] w-[64rem] -translate-y-1/2 [mask-image:radial-gradient(closest-side,white,transparent)] sm:left-full sm:-ml-80 lg:left-1/2 lg:ml-0 lg:-translate-x-1/2 lg:translate-y-0" aria-hidden="true">
              <circle cx="512" cy="512" r="512" fill="url(#759c1415-0410-454c-8f7c-9a820de03641)" fill-opacity="0.7" />
              <defs>
                <radialGradient id="759c1415-0410-454c-8f7c-9a820de03641">
                  <stop stop-color="#7775D6" />
                  <stop offset="1" stop-color="#E935C1" />
                </radialGradient>
              </defs>
            </svg>
            
            
            <div class="mx-auto max-w-md text-center lg:mx-0 lg:flex-auto lg:py-32 lg:text-left">
              <h2 class="text-3xl font-bold font-serif tracking-tight text-white sm:text-4xl">Ready to Depart?<br>Confirm Your Exit.</h2>
              <p class="mt-6 text-lg leading-8 text-gray-300">If you choose to embark on your journey away from our platform, you'll be whisked back to our homepage. Remember, if you wish to return, you'll need to re-enter your login credentials by selecting the Login option.</p>
              <div class="mt-10 flex items-center justify-center gap-x-6 lg:justify-start">
                <a href="index.html" class="rounded-md bg-white px-10 py-2.5 text-sm font-semibold font-serif text-gray-900 shadow-sm hover:bg-pink-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">YES</a>
                <a href="dashboard.html" class="rounded-md bg-white px-10 py-2.5 text-sm font-semibold font-serif text-gray-900 shadow-sm hover:bg-pink-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">NO</a>
              </div>
            </div>
            
            <div class="relative mt-24 h-100 lg:mt-32">
              <img src="Images/sign-out.png" alt="" width="500" height="2000">
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
